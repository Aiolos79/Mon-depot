<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form>
        <label>1.Prénom&nbsp;:</label><input type="text"><br>
        <label>2.Nom&nbsp;:</label><input type="text"><br>
        <label>3.Age&nbsp;:</label><input type="number"><br>
        <label>4.Sexe&nbsp;:</label><br>
            <INPUT TYPE="radio" NAME= "Sexe" VALUE="Masculin" CHECKED>Masculin<br>
            <INPUT TYPE="radio" NAME= "Sexe" VALUE="Féminin">Féminin<br>
            <INPUT TYPE="radio" NAME= "Sexe" VALUE="Autre">Autre<br>
        <label>5.Adresse Mail&nbsp;:</label><input type="email"><br>
        <label>6.Adresse postale&nbsp;:</label><input type="text"><br>
        <label>7.Code postal&nbsp;:</label><input type="number"><br>
        <label>8.Ville&nbsp;:</label><input type="text"><br>
        <label>9.Métier exercé&nbsp;:</label><input type="text"><br>
        <label>10.Nationalité&nbsp;:</label>
            <select name="Nationalite">
                <option value="Francaise">Française</option>
                <option value="Belge">Belge</option>
                <option value="Allemande">Allemande</option>
                <option value="Algerienne">Algérienne</option>
            </select><br>
        <label>11.Date de naissance&nbsp;:</label><input type="date"><br>
        <label>12.Pays de naissance&nbsp;:</label>
            <select name="Pays de naissance">
                <option value="France">France</option>
                <option value="Belgique">Belgique</option>
                <option value="Allemagne">Allemagne</option>
                <option value="Algerie">Algérie</option>
            </select><br>
        <label>13.Numéro de sécurité sociale&nbsp;:</label><input type="number"><br>
        <label>14.Numéro de passeport&nbsp;:</label><input type="number"><br>
        <label>15.Date de déliverance du passeport&nbsp;:</label><input type="date"><br>
        <label>11.Date de validité du passeport&nbsp;:</label><input type="date"><br>
        <INPUT TYPE="Button" VALUE="Envoyer">    
    </form>
    
</body>
</html>
