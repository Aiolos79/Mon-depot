<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form>
        <ol>
            <li><label>Prénom&nbsp;:<input type="text" required></label></li>
            <li><label>Nom&nbsp;:<input type="text" required></label></li>
            <li><label>Age&nbsp;:<input type="number" required></label></li>
            <li><label>Sexe&nbsp;:</label>
                <INPUT TYPE="radio" NAME="Sexe" VALUE="Masculin" CHECKED>Masculin
                <INPUT TYPE="radio" NAME="Sexe" VALUE="Féminin">Féminin
                <INPUT TYPE="radio" NAME="Sexe" VALUE="Autre">Autre</li>
            <li><label>Adresse Mail&nbsp;:<input type="email" required></label></li>
            <li><label>Adresse postale&nbsp;:<input type="text" required></label></li>
            <li><label>Code postal&nbsp;:<input type="text" maxlength="5" pattern="[0-9]{5}" required></label></li>
            <li><label>Ville&nbsp;:<input type="text" required></label></li>
            <li><label>Métier exercé&nbsp;:
                <select name="Métier">
                    <option value="Cadre">Cadre</option>
                    <option value="Ouvrier">Ouvrier</option>
                    <option value="Profession libérale">Profession libérale</option>
                    <option value="Employé">Employé</option>
                </select></label></li>
            <li><label>Nationalité&nbsp;:
                <select name="Nationalite">
                    <option value="Francaise" selected>Française</option>
                    <option value="Belge">Belge</option>
                    <option value="Allemande">Allemande</option>
                    <option value="Algerienne">Algérienne</option>
                </select></label></li>
            <li><label>Date de naissance&nbsp;:<input type="date" required></label></li>
            <li><label>Pays de naissance&nbsp;:
                <select name="Pays de naissance">
                    <option value="France" selected>France</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Allemagne">Allemagne</option>
                    <option value="Algerie">Algérie</option>
                </select></label></li>
            <li><label>Numéro de sécurité sociale&nbsp;:<input type="text" maxlength="15" pattern="[0-9]{15}" required></label></li>
            <li><label>Numéro de passeport&nbsp;:<input type="text" maxlength="11" pattern="[0-9]{2} [A-Z]{2} [0-9]{5}" placeholder="ex:00 AA 00000" required></label></li>
            <li><label>Date de déliverance du passeport&nbsp;:<input type="date" required></label></li>
            <li><label>Date de validité du passeport&nbsp;:<input type="date" required></label></li>
        </ol>
        <INPUT TYPE="submit" VALUE="Envoyer">
    </form>
</body>
</html>
