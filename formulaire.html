<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form>
        <ol>
            <li><label>Prénom&nbsp;:</label><input type="text"></li>
            <li><label>Nom&nbsp;:</label><input type="text"></li>
            <li><label>Age&nbsp;:</label><input type="number"></li>
            <li><label>Sexe&nbsp;:</label>
                <INPUT TYPE="radio" NAME= "Sexe" VALUE="Masculin" CHECKED>Masculin
                <INPUT TYPE="radio" NAME= "Sexe" VALUE="Féminin">Féminin
                <INPUT TYPE="radio" NAME= "Sexe" VALUE="Autre">Autre</li>
            <li><label>Adresse Mail&nbsp;:</label><input type="email"></li>
            <li><label>Adresse postale&nbsp;:</label><input type="text"></li>
            <li><label>Code postal&nbsp;:</label><input type="number"></li>
            <li><label>Ville&nbsp;:</label><input type="text"></li>
            <li><label>Métier exercé&nbsp;:</label>
                <select name="Métier">
                    <option value="Cadre">Cadre</option>
                    <option value="Ouvrier">Ouvrier</option>
                    <option value="Profession libérale">Profession libérale</option>
                </select></li>
            <li><label>Nationalité&nbsp;:</label>
                <select name="Nationalite">
                    <option value="Francaise">Française</option>
                    <option value="Belge">Belge</option>
                    <option value="Allemande">Allemande</option>
                    <option value="Algerienne">Algérienne</option>
                </select></li>
            <li><label>Date de naissance&nbsp;:</label><input type="date"></li>
            <li><label>Pays de naissance&nbsp;:</label>
                <select name="Pays de naissance">
                    <option value="France">France</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Allemagne">Allemagne</option>
                    <option value="Algerie">Algérie</option>
                </select></li>
            <li><label>Numéro de sécurité sociale&nbsp;:</label><input type="number"></li>
            <li><label>Numéro de passeport&nbsp;:</label><input type="number"></li>
            <li><label>Date de déliverance du passeport&nbsp;:</label><input type="date"></li>
            <li><label>Date de validité du passeport&nbsp;:</label><input type="date"></li>
        </ol>
        <INPUT TYPE="Button" VALUE="Envoyer">
    </form>
</body>
</html>
